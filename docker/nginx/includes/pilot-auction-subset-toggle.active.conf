# Template: subset route toggle OFF (legacy CI3).
# Matched endpoints:
# - /auction/admin/json_provider/get_barang/*
# - /auction/admin/json_provider/get_peserta/*
location ~ ^/auction/admin/json_provider/(get_barang|get_peserta)(/.*)?$ {
    include fastcgi_params;
    set $php_upstream vms-app:9000;
    fastcgi_pass $php_upstream;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME /var/www/html/vms/app/index.php;
    fastcgi_param DOCUMENT_ROOT /var/www/html/vms/app;
    fastcgi_param SCRIPT_NAME /index.php;
    fastcgi_param PATH_INFO $uri;
    fastcgi_param REQUEST_URI $request_uri;
    add_header X-App-Source "ci3-legacy" always;
    add_header X-Coexistence-Route "ci3-legacy-subset" always;
    add_header X-Coexistence-Toggle "auction-json-provider=off" always;
}
