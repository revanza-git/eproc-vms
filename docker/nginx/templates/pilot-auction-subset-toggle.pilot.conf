# Template: subset route toggle ON (pilot skeleton).
# Matched endpoints:
# - /auction/admin/json_provider/get_barang/*
# - /auction/admin/json_provider/get_peserta/*
location ~ ^/auction/admin/json_provider/(get_barang|get_peserta)(/.*)?$ {
    include fastcgi_params;
    fastcgi_pass pilot-app:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME /var/www/html/pilot-app/public/index.php;
    fastcgi_param DOCUMENT_ROOT /var/www/html/pilot-app/public;
    fastcgi_param SCRIPT_NAME /index.php;
    fastcgi_param PATH_INFO $uri;
    fastcgi_param REQUEST_URI $request_uri;
    add_header X-Coexistence-Route "pilot-business-toggle" always;
    add_header X-Coexistence-Toggle "auction-json-provider=on" always;
}
