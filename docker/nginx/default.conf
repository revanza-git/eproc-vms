server {
    listen 80;
    server_name vms.localhost;
    client_max_body_size 64m;
    root /var/www/html/vms/app;
    index index.php index.html;
    resolver 127.0.0.11 ipv6=off valid=10s;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml;

    access_log /var/log/nginx/vms-access.log;
    error_log /var/log/nginx/vms-error.log;

    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~* ^/(application|system|tests|vendor)/ {
        deny all;
    }

    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        set $php_upstream vms-app:9000;
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

server {
    listen 80;
    server_name intra.localhost;
    client_max_body_size 64m;
    root /var/www/html/intra;
    index index.php index.html;
    resolver 127.0.0.11 ipv6=off valid=10s;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml;

    access_log /var/log/nginx/intra-access.log;
    error_log /var/log/nginx/intra-error.log;

    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~* ^/(application|system|tests|vendor)/ {
        deny all;
    }

    location ~* ^/(main|pengadaan)/(application|system|tests|vendor)/ {
        deny all;
    }

    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Handle Main App
    location /main {
        try_files $uri $uri/ /main/index.php?$query_string;
    }

    # Handle Pengadaan App
    location /pengadaan {
        try_files $uri $uri/ /pengadaan/index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        set $php_upstream intra-app:9000;
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
